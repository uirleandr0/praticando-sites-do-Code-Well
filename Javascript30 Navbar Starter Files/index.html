<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header class="cabecalho">
            <div class="logo">
                <img src="./Assets/Logo.svg" alt="">
            </div>
                <ul class="navegacao">
                    <a href="#">products</a>
                    <a href="#">Challenges</a>
                    <a href="#">Resources</a>
                    <a href="#">Other Links</a>
                </ul>
            <div class="botao_login">
                <a href="#">Sign in</a>
                <button>Try for free</button>
            </div>
        </header>

        <main class="conteudo_central">
            <div class="container">
                <h1 class="texto_principal">Ondeck alguma coisa</h1>
                <h1 class="texto_principal baixo">Confere alguma coisa</h1>
                <div class="texto_secundario">
                    <p>Ondeck is a service that allows you to create beautiful, online, and encrypted video calls for you and your remote team.</p>
                </div>
                <button>Try for free</button>
                <div class="informacoes">
                    <p>5.0 Rating based on reviews from:</p>
                    <div class="imgs">
                        <img src="./Assets/Capterra Logo.svg" alt="">
                        <img src="./Assets/AlternativeTo Logo.svg" alt="">
                    </div>
                </div>
            </div>

            <aside class="tela_chamada">
                <div class="chamada">
                    <img src="./Assets/Hero Image.png" alt="">
                </div>
            </aside>
        </main>

        <footer class="rodape">
            <p>Trusted by 3+ million people at companies like</p>
            <div class="empresas">
                <img src="./Assets/Netflix Logo.svg" alt="">
                <img src="./Assets/Shopify Logo.svg" alt="">
                <img src="./Assets/Spotify Logo.svg" alt="">
                <img src="./Assets/Walmart Logo.svg" alt="">
            </div>
        </footer>
    </section>
</body>
</html>
